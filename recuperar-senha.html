<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - NEXGEN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Seção do Formulário -->
        <div class="auth-form-section">
            <div class="auth-header">
                <h1 class="text-xl font-bold">NEXGEN</h1>
                <a href="index.html" class="auth-link">Voltar para login</a>
            </div>
            
            <h2 class="auth-title">Recuperar senha</h2>
            <p class="auth-subtitle">Digite seu e-mail para receber as instruções de recuperação</p>
            
            <form id="recoverForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-input input-focus" placeholder="seu@email.com" required>
                </div>
                
                <button type="submit" class="auth-button">Enviar instruções</button>
                
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">Não recebeu o e-mail? <a href="#" class="auth-link">Reenviar</a></p>
                </div>
            </form>
        </div>
        
        <!-- Seção Hero (apenas desktop) -->
        <div class="auth-hero-section gradient-bg">
            <div>
                <h3 class="hero-title">Sua segurança é nossa prioridade</h3>
                <p class="hero-subtitle">Protegemos seus dados com tecnologia avançada</p>
                <div class="feature-icons">
                    <div class="feature-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <div class="feature-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                    <div class="feature-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
